<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="card.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/yourkit.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="profile-image">
        <img
          src="https://images.unsplash.com/photo-1609779361684-8196b3a0abf1?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8c2l0dGluZyUyMGNhdHxlbnwwfHwwfHx8MA%3D%3D"
          alt="Santush Deb"
        />
      </div>
      <div class="sidebar">
        <div class="logo">
          <div id="flex-logo-section">
            <div id="text-logo">
              <p id="snts">SNTS</p>
              <div class="line-text">
                <div class="line line1"></div>
                <p>DB</p>
              </div>
            </div>
            <span class="square"></span>
          </div>
          <div id="line-text2">
            <div class="line line2"></div>
            <p>NAT</p>
          </div>
        </div>
        <div class="contact">
          <p>
            <strong>Email</strong><br /><span class="highlight"
              >quicksayed@gmail.com</span
            >
          </p>
          <p>
            <strong>Phone</strong><br /><span class="highlight"
              >+880 174 037 6995</span
            >
          </p>
          <p><strong>Find Me On</strong></p>
          <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank" rel="noopener"
              ><i class="fab fa-facebook"></i
            ></a>
            <a href="https://www.twitter.com" target="_blank" rel="noopener"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.youtube.com" target="_blank" rel="noopener"
              ><i class="fab fa-youtube"></i
            ></a>
            <a href="https://www.dribbble.com" target="_blank" rel="noopener"
              ><i class="fab fa-dribbble"></i
            ></a>
          </div>
        </div>
      </div>

      <div class="main-content">
        <i class="fa-solid fa-bars menu-icon"></i>
        <div class="info">
          <div id="violet-line"></div>

          <h1>
            SANTUSH <br />
            <span class="highlight-blue">DEB</span>
          </h1>
          <h3>Creative Director - Saint Studios</h3>
          <p>
            I'm Santush Deb Nath, a huge HTML lover. A 25-year-old living in a
            small, but damn beautiful country called Bangladesh.
          </p>
          <div class="buttons">
            <a href="#" class="btn primary">Portfolio</a>
            <a href="#" class="btn secondary">Resume</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
