<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://www.drupal.org/files/project-images/drupal-module-calendar.jpg" type="image/x-icon">
    <title>Date</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="timezones"></div>
    <p id="daysSinceBirth"></p>
    <input type="number" id="hoursInput" placeholder="Enter hours" />
    <p id="futureDate"></p>
    <div class="container">
      <div class="calendar">
        <div class="header" id="day">WED</div>
        <div class="date" id="date">07</div>
        <div class="month" id="month">OCT</div>
        <div class="footer" id="year">2019</div>
      </div>
      <div class="clock" id="clock">17:45:01</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
